app-description=Oficielna aplikacija za Wikipediju za softwaru Android. Wikipedija je swobodna encyklopedija, kotraž přez 20 milionow nastawkow w 280 rěčach wobsahuje a je najwoběrniša  a najwjace wužiwana zběrka wědy, kotruž ludźo su hdy zestajili.\n\nPřiznamjenja: Nastawki składować, zo by móhł je pozdźišo offline čitać, podobne nastawki pytać, dźěl nastawki z druhimi wosobami z pomocu funkcije "Dźělić" (Teilen) softwary Android, nastawki w druhej rěči čitać, połnowobrazowe pytanje
