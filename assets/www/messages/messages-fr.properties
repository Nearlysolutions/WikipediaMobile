app-description=Application Wikipédia officielle pour Android. Wikipédia est l’encyclopédie libre contenant plus de 20 millions d’articles en 280 langues, et est l’ouvrage de référence le plus complet et le plus largement utilisé jamais constitué.\n\nFonctionnalités : sauvegarder un article pour le lire plus tard ou hors-ligne, chercher des articles à proximité, partager des articles avec la fonction « Partage » d’Android, lire un article dans une autre langue, recherche en plein écran.
