app-description=Offizielle Wikipedia-App fir Android. Wikipedia ass, mat méi wéi 20 Milliounen Artikelen a méi wéi 280 Sproochen, déi verständlechst an am meeschte genotzte Referenzwierk dat Mënsche jee zesummegestallt hunn.\n\nFonctiounen: Artikele späichere fir se spéider ze liesen, No ähnlechen Artikele sichen, mat der Android Fonctioun ''share'' Artikele mat aneren deelen, Artikelen an enger anerer Sprooch liesen, Iwwer de ganzen Ecran sichen
